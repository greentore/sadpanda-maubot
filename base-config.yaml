# Metadata of how many galleries can be requested before mandatory cooldown. There's also a hardcoded, global rate limit for API requests.
ratelimit:
  room:
    per_second: 0.1
    burst_count: 10
  user:
    per_second: 0.05
    burst_count: 10

# An array of IDs of users who are banned from using the bot.
blacklist: []

# Responses with how many galleries should be formatted as a single message with inlined thumbnails.
inline_thresh: 2

# Inline responses with how many galleries should be formatted in collapsed form.
collapse_thresh: 3

